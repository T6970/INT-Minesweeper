<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INT Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="game-container" id="container">
        <div class="header">
            <button id="game">Game</button>
            <button id="help">Help</button>
        </div>
        <div class="controls">
            <div class="display" id="time">000</div>
            <button id="smiley">ðŸ™‚</button>
            <div class="display" id="mine-count">000</div>
        </div>
        <div class="game-board" id="board"></div>
        
    </div>

    <div class="context-menu" id="game-menu">
        <button>New</button>
        <hr>
        <button>Begineer</button>
        <button>Intermediate</button>
        <button>Advanced</button>
    </div>

    <div class="game-container" id="custom-game">
        <div class="controls">
            <div>
                <label>Width: </label>
                <input type="number" id="width" min="1" value="8">
            </div>
            <div>
                <label>Height:</label>
                <input type="number" id="height" min="1" value="8">
            </div>
            <div>
                <label>Mines: </label>
                <input type="number" id="mines" min="1" value="10">
            </div>        
        </div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
