<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INT Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="controls">
                <div>
                    <label>Width:</label>
                    <input type="number" id="width" min="5" max="30" value="10">
                </div>
                <div>
                    <label>Height:</label>
                    <input type="number" id="height" min="5" max="30" value="10">
                </div>
                <div>
                    <label>Mines:</label>
                    <input type="number" id="mines" min="1" max="100" value="15">
                </div>
                <button id="new-game">New Game</button>
            </div>
        </div>
        
        <div class="game-board" id="board"></div>
        
        <div class="status" id="status">Click to start</div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
